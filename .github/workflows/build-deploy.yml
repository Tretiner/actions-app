name: Build/Deploy

env:
  REGISTRY_NAME: ghcr.io

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in repository:"
          ls -la
          echo "Checking for Dockerfile:"
          find . -name "Dockerfile" -type f

      - name: Setup variables
        run: |
          REPOSITORY_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          REGISTRY_NAME="${{ env.REGISTRY_NAME }}/${REPOSITORY_NAME_LOWER}:latest"
          echo "REGISTRY_IMAGE=${REGISTRY_NAME}" >> $GITHUB_ENV
          echo "Set registry name: ${REGISTRY_NAME}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          echo 
          docker build -t ${{ env.REGISTRY_IMAGE }} .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY_IMAGE }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/app
            docker pull ${{ env.REGISTRY_IMAGE }}
            docker-compose down || true
            docker-compose up -d || true
            
